<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>כניסה למערכת - בחר שנה</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }
    input[type="number"], input[type="password"], button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #loginError {
      color: red;
      display: none;
      margin-top: 10px;
      font-weight: bold;
    }
    label {
      display: block;
      margin-top: 10px;
      text-align: right;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>כניסה למערכת</h2>
    <input type="number" id="yearInput" min="2026" max="2100" placeholder="הזן שנה" />
    <label>סיסמה:
      <input type="password" id="passwordInput" />
    </label>
    <button onclick="login()">כניסה</button>
    <div id="loginError">סיסמה שגויה או שנה לא תקינה</div>
  </div>

<script>
  const validPassword = "Kbooks25";

  function login() {
    const password = document.getElementById('passwordInput').value.trim();
    const yearStr = document.getElementById('yearInput').value.trim();
    const year = parseInt(yearStr, 10);

    const errorDiv = document.getElementById('loginError');
    errorDiv.style.display = 'none';

    if (password !== validPassword || isNaN(year) || year < 2026) {
      errorDiv.style.display = 'block';
      return;
    }

    // שמירת השנה שנבחרה ב-localStorage
    localStorage.setItem('selectedYear', year.toString());

    // מעבר לדף הראשי
    window.location.href = 'index.html';
  }

  // הסרת הודעת שגיאה בעת שינוי הקלט
  document.getElementById('passwordInput').addEventListener('input', () => {
    document.getElementById('loginError').style.display = 'none';
  });
  document.getElementById('yearInput').addEventListener('input', () => {
    document.getElementById('loginError').style.display = 'none';
  });
</script>

</body>
</html>
